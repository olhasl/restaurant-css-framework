    <main>
    <section class="principal5">

        <div class="container-fluid">
            <div class ="row justify-content-center my-5">
            <div class="col-10 col-md-6 justify-content-center">
            <h1 class="display text-center"><u>Contact with us</u></h1>
            <br>
            <p class="lead text-center"><b>By phone: +32 4XX XXXXXX</b><br></p>
            <p class="lead text-center"><b>By filling out the online form:</b></p>
            <form class="contact-form my-5">
                <h1 class="display text-center">Personal informations</h1>
                <div class="col-12 mt-3 pt-1">
                <label for="FirstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="FirstName" placeholder="Enter your first name">
                </div>
                <div class="col-12 mt-3 pt-1">
                <label for="LastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="LastName" placeholder="Enter your last name">
                </div>
                <div class="col-12 mt-3 pt-1">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" placeholder="Enter your email">
                </div>
                <br>
                <h1 class="display text-center">Your request</h1>
                <div class="col-12 mt-3">
                <label for="City" class="form-label">City</label>
                <select id="City" class="form-select">
                    <option selected>Choose city</option>
                    <option>Brussels</option>
                    <option>Liege</option>
                </select>
                </div>
                <div class="col-12 mt-3">
                <label for="Subject" class="form-label">Subject</label>
                <select id="Subject" class="form-select">
                    <option selected>Choose subject</option>
                    <option>Table reservation</option>
                    <option>Ordering food</option>
                    <option>Consultation</option>
                    <option>Offers</option>
                    <option>Cooperation</option>
                    <option>Other</option>
                </select>
                </div>
                <div class="row justify-content-center">    
                    <div class="col-12 mt-3">
                        <label for="inputMessage" class="form-label">Your Message</label>
                        <textarea class="form-control" id="inputMessage" rows="3">Enter your message...</textarea>
                    </div>
                </div>
                <div class="row justify-content-center"> 
                    <div class="col-12 mt-3 text-center">
                      <button type="button" class="btn btn-warning btn" onclick="mostraAlert()">Send</button>
                    </div>
                </div>
            </div>
            </form>
            </div>
        </div>
